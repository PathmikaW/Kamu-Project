<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ressignup.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="box">


        <div class="right">
            <h1 style="font-family:'Courier New';font-size:38px">Add my Restaurant</h1>
            <div class="input">
                <i class="fas icon fa-utensils-alt"></i>
                <input type="restaurantN" name="" value="" placeholder="Restaurant name">
            </div>

            <div class="input">
                <i class="fas icon fa-map-marked"></i>
                <input type="RestaurantA" name="" value="" placeholder="Restaurant Address">
            </div>
            <div class="input">
                <i class="fas icon fa-envelope"></i>
                <input type="email" name="" value="" placeholder="Email">
            </div>


            <div class="input">
                <i class="fas icon fa-phone-volume"></i>
                <input type="tel" name="" value="" placeholder="+94|Contact Number">
            </div>
            <br>
            <center>
                <input type="checkbox" name="" value="">
                <h5>I read and agree to terms of service and privacy policy</h5>
                <br>
                <br>
                <input type="submit" name="" value="submit">
            </center>
            <center>
                <h5>Already have an account? <a href="#">Login</a> </h5>
            </center>
        </div>



        <div class="left">


             <div class="logo1">
                <img src="../images/logo.png" alt="kamu.lk logo" width="100" height="70">
                </a>
            </div>

            <div class="logo2">
                 <img src="../images/restaurant1.PNG" alt="kamu.lk logo" width="350" height="350">
                </a>
            </div>

        </div>


    </div>

</body>
</html>
